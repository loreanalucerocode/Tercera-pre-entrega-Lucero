<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}LuceroStore{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        #content {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        /* Estilos para botones */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>LuceroStore</h1>
        <p>Tu destino para compras brillantes.</p>
    </header>
    <nav>
        <ul>
            <li><a class="btn" href="{% url 'crear_categoria' %}">Crear Categoría</a></li>
            <li><a class="btn" href="{% url 'buscar' %}">Buscar Productos</a></li>
            <li><a class="btn" href="{% url 'crear_pedido' %}">Crear Pedido</a></li>
            <li><a class="btn" href="{% url 'crear_producto' %}">Crear Producto</a></li>
            <!-- Agrega otros botones aquí -->
        </ul>
    </nav>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>Podrás encontrar y crear los mejores productos</p>
    </footer>
</body>
</html>
