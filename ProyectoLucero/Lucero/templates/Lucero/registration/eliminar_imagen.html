{% extends 'base.html' %}

{% block content %}
  <h2>Eliminar Imagen</h2>
  <p>¿Estás seguro de que deseas eliminar la imagen "{{ imagen.titulo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'lista_imagenes' %}">Cancelar</a>
{% endblock %}
