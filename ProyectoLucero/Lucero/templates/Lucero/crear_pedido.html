{% extends 'Lucero/base.html' %}

{% block title %}Crear Pedido - LuceroStore{% endblock %}

{% block content %}
    <h1>Crear Pedido</h1>
    <form method="post" class="pedido-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-guardar">Guardar Pedido</button>
    </form>
    
    {% if mensaje_exito %}
        <div class="exito-mensaje">
            {{ mensaje_exito }}
        </div>
    {% endif %}
{% endblock %}
